{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Logged Out</h1>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        You have been successfully logged out.
                        You can <a href="{% url 'login' %}" class="btn btn-primary">Log-in again</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
