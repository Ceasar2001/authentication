{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-secondary fw-bold">
                <div class="card-header bg-success text-white">
                    <h1 class="text-center">Change Your Password</h1>
                </div>
                <div class="card-body">
                    <p class="text-center">Use the form below to change your password:</p>
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form.old_password.label_tag }}
                        <div class="col-md-10">
                            <div class="mb-3">
                                <input type="password" class="form-control" name="{{ form.old_password.name }}" id="{{ form.old_password.id }}" placeholder="Old Password" required>
                            </div>
                        </div>
                        
                        {{ form.new_password1.label_tag }}
                        <div class="col-md-10">
                            <div class="mb-3">
                                <input type="password" class="form-control" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id }}" placeholder="New Password" required>
                            </div>
                        </div>
                        
                        {{ form.new_password2.label_tag }}
                        <div class="col-md-10">
                            <div class="mb-3">
                                <input type="password" class="form-control" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id }}" placeholder="Confirm New Password" required>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
