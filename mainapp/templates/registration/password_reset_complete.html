{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg bg-secondary">
                <div class="card-body">
                    <h1 class="display-4 text-center">Password Reset</h1>
                    <p class="lead text-center">Your password has been successfully reset.</p>
                    <p class="text-center">You can now <a href="{% url 'login' %}" class="btn btn-success">Log in</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
