{% extends "base.html" %}

{% block title %} Reset your password {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-secondary">
                <div class="card-header">
                    <h1 class="text-center">Forgotten your password</h1>
                </div>
                <div class="card-body">
                    <p class="text-center">Enter your email address to obtain a new password:</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-9">
                                {{ form.email.label_tag }}
                                <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
